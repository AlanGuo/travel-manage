<div class="main-cont">
	<!-- title start -->
	<div class="layout-title">
		
		<div class="crumb-nav">
			<a href="/#/index">首页</a>
			<span class="arrow-right">></span>
			<a href="/#/audio/manage">语音管理</a>
			<span class="arrow-right">></span>
			<span>新建语音</span>
		</div>

		<h2 class="topic">新建语音</h2>

	</div>
	<!-- title end -->
	<div class="layout-err-tips" id="errortips"></div>
	<!-- content start -->
	<div class="layout-cont">
		<div class="box-infor">
			<form action="javascript:;">

				<div class="row-inpt">
					<div class="att">名称：</div>
					<div class="ctt left">
						<input type="tel" class="inprice" bind-value="formdata.name">
					</div>
					<div class="hint left">
						<p class="check-mark">
							<i class="icon-checkmark"></i>
						</p>
						<p class="err-mark hide">
							<i class="icon-err"></i>
							请输入名称
						</p>
					</div>
				</div>

				<div class="row-inpt">
					<div class="att">经度：</div>
					<div class="ctt left">
						<input type="tel" class="inprice" bind-value="formdata.longitude">
					</div>
					<div class="hint left">
						<p class="check-mark">
							<i class="icon-checkmark"></i>
						</p>
						<p class="err-mark hide">
							<i class="icon-err"></i>
							请输入经度
						</p>
					</div>
				</div>

				<div class="row-inpt">
					<div class="att">纬度：</div>
					<div class="ctt left">
						<input type="text" bind-value="formdata.latitude"> 
					</div>
					<div class="hint left">
						<p class="check-mark">
							<i class="icon-checkmark"></i>
						</p>
						<p class="err-mark hide">
							<i class="icon-err"></i>
							请输入纬度
						</p>
					</div>
				</div>

				<div class="row-inpt">
					<div class="att left">
						路径：
						<span>(mp3)</span>
					</div>
					<div class="ctt">
						<div class="show-window">
							<!-- 缩略图展示 end -->
							<input type="file" data-change-event="audioChange" bind-file="formdata.audioFiles" style="display:none" accept="audio/*" id="audio-file-choose">
							<span data-click-event="uploadAudio" bind-attr="class={audioSelected}?'':'hide'" bind-content="formdata.file">已选择</span>
							<a data-click-event="uploadAudio" bind-attr="class={audioSelected}?'add-pic hide':'add-pic'">
								<span class="icon-add"></span>
							</a>
						</div>
					</div>	
					
				</div>

				<div class="row-inpt">
					<div class="att">&nbsp;</div>
					<div class="ctt">
						<a class="btn-confirm" data-click-event="save" bind-attr="data-id=formdata.id">保存</a>
					</div>
				</div>

			</form>
		</div>	
	</div>
	<!-- content end -->

</div>

				</select>

			<div class="tablelist-cont">

					<!-- table start -->
					<div class="table-infor">

						<tbody id="tbody">
							<tr>
								<!-- <th>
									<input type="checkbox">
								</th> -->

									语音

								<th>
									大小
								</th>
								<th>
									上次操作时间
								</th>
								<th style="width:18%;">
									操作
								</th>
							</tr>
							<tr bind-repeat="gridData" style="display:none">
								<!-- <td>
									<input type="checkbox">
								</td> -->
								<!-- <td bind-content="$item.id"></td> -->
								<td bind-content="$item.name"></td>
								<td bind-content="$item.longitude"></td>
								<td bind-content="$item.latitude"></td>
								<td bind-content="$item.size"></td>
								<td bind-content="$item.lastmodifytime"></td>
								<td>
									<div class="operate">
										<a href="javascript:;" data-click-event="delete" bind-attr="data-id=$item.id" class="btn-del">删除</a>
										<a href="javascript:;" data-click-event="modify" bind-attr="data-id=$item.id" class="btn-edit">编辑</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
